<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tes Psikologi</title>

    <link rel="stylesheet" href="/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-list">
      <div class="container">
        <div class="list">
          <button class="btn number-question">1</button>
          <button class="btn number-question">2</button>
          <button class="btn number-question">3</button>
          <button class="btn number-question">4</button>
          <button class="btn number-question">5</button>
          <button class="btn number-question">6</button>
          <button class="btn number-question">7</button>
          <button class="btn number-question">8</button>
          <button class="btn number-question">9</button>
          <button class="btn number-question">10</button>
        </div>
      </div>
    </section>

    <section class="section-question">
      <div class="container">
        <div class="question grid grid--2-cols">
          <div class="information">
            <div class="informations">
              <h2 class="secondary-header title">Test Psikotes CAT</h2>
              <p class="text-info nama-peserta">Nama : Prabu Hadi Aryasetya</p>
              <p class="text-info waktu-ujian">Waktu Ujian : 60 Menit</p>
              <p class="text-info nomer-peserta">Nomer Peserta : 12</p>
              <p class="text-info date">Current Date and Time</p>
            </div>
          </div>
          <div class="questions">
            <div class="questions-timer timer-primary">TIMER</div>
            <div class="btn-question">
              <button class="btn btn-questions">Sebelumnya</button>
              <button class="btn btn-questions">Berikutnya</button>
            </div>
            <div class="questions-example">CONTOH SOAL</div>
            <div class="questions-content">SOAL</div>
            <div class="questions-answer">JAWABAN</div>
            <div class="questions-timer timer-secondary">TIMER</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
